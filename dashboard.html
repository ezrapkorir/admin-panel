<head>

    <style>
        /* Base Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            transition: width 0.3s ease;
        }

        .sidebar:hover {
            width: 280px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            padding: 15px;
            color: #555;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #f1f1f1;
            color: #34af6d;
        }

        .sidebar ul li a i {
            margin-right: 10px;
            font-size: 18px;
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .sidebar .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .sidebar .logo span {
            font-weight: 600;
            font-size: 18px;
            color: #333;
        }

        .sidebar .dropdown-menu {
            display: none;
            padding-left: 20px;
        }

        .sidebar .dropdown:hover .dropdown-menu {
            display: block;
        }

        .sidebar .dropdown-menu li a {
            padding: 10px;
        }

        .sidebar .logout {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        /* Main Content Styling */
        .main {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s ease;
        }

        .main-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .main-top h1 {
            font-size: 24px;
            color: #333;
        }

        .main-top i {
            font-size: 24px;
            cursor: pointer;
            color: #34af6d;
            transition: color 0.3s ease;
        }

        .main-top i:hover {
            color: #2a8c5a;
        }

        /* Cards Styling */
        .users {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: calc(25% - 15px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
        }

        .card h4 {
            margin-top: 15px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .card p {
            font-size: 14px;
            color: #777;
        }

        .card .per {
            margin-top: 15px;
        }

        .card .per table {
            width: 100%;
        }

        .card .per table td {
            padding: 5px;
        }

        .card .per table td span {
            font-weight: 600;
            color: #34af6d;
        }

        .card button {
            background: #34af6d;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            transition: background 0.3s ease;
        }

        .card button:hover {
            background: #2a8c5a;
        }

        /* Attendance List Styling */
        .attendance-list {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .attendance-list h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table th {
            background-color: #34af6d;
            color: #fff;
            font-weight: 600;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .table button {
            background: #34af6d;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .table button:hover {
            background: #2a8c5a;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sidebar:hover {
                width: 100px;
            }

            .sidebar .logo span {
                display: none;
            }

            .main {
                margin-left: 80px;
                width: calc(100% - 80px);
            }

            .card {
                width: calc(50% - 10px);
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 100%;
            }

            .table th, .table td {
                padding: 8px;
            }
        }
    </style>
</head>
